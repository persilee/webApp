<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>聚合收款</title>
	<link rel="stylesheet" type="text/css" href="../lib/mui-master/dist/css/mui.css" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link href="../lib/mui-master/examples/hello-mui/css/mui.picker.css" rel="stylesheet" />
	<link href="../lib/mui-master/examples/hello-mui/css/mui.poppicker.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/main.css">
	<style>
		.channel-box img {
			width: 32px;
			height: 32px;
		}
		.channel-box .icon-box {
			display: flex;
			align-items: center;
			font-size: 14px;
		}
		.channel-box .icon-box .img {
			margin: 0 10px 0 4px;
		}
		.channel-box .text-info {
			text-align: center;
			color: #4C4C4C;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="mui-content">
		<div class="channel-box">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="icon-box">
						<div class="img"><img src="../img/aliPay.png" alt=""></div>
						<div class="text">支付宝</div>
					</div>
					<div id="M_Toggle" class="mui-switch mui-active mui-switch-blue mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="icon-box">
						<div class="img"><img src="../img/weChat.png" alt=""></div>
						<div class="text">微信支付</div>
					</div>
					<div id="M_Toggle" class="mui-switch mui-active mui-switch-blue mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="icon-box">
						<div class="img"><img src="../img/yunPay.png" alt=""></div>
						<div class="text">银行卡支付</div>
					</div>
					<div id="M_Toggle" class="mui-switch mui-active mui-switch-blue mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				
			</ul>
			<div class="text-info">渠道关闭后，用户将无法通过对应的渠道钱包进行付款，请谨慎操作</div>
		</div>
	</div>

</body>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../lib/mui-master/dist/js/mui.js"></script>
<script src="../lib/mui-master/js/mui.picker.js"></script>
<script src="../lib/mui-master/js/mui.poppicker.js"></script>
<script src="../js/store.legacy.min.js"></script>
<script src="../js/pathUrl.js"></script>
<script type="text/javascript">
	var merchId = store.get('merchId');
	var payMerchId = store.get('merchId');
	(function (mui, doc) {
		mui.init();
		mui.ready(function () {

		});
	})(mui, document);

</script>

</html>
